name: PHPUnit

on:
  push:
    branches:
      - "**"
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: read

jobs:
  standard:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Composer Install
        run: composer install --prefer-dist --no-progress

      - name: PHPUnit
        run: XDEBUG_MODE=coverage ./vendor/bin/phpunit
